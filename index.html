<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- All CSS in one place -->
    <link rel="stylesheet" href="css/style-9d6004122b.css" />

    <title>Bootstrap Custom Checkbox</title>
  </head>

  <body>
    <div class="container">
      <div class="py-3"></div>
      <div class="row align-items-center">
        <div class="col-sm-12 mb-5">
          <h1 class="display-1">
            Bootstrap Custom Checkbox
          </h1>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-auto mb-5">
            <p class="font-weight-bold text-gray mb-0">Checkboxes and Radios</p>
          </div>
          <div class="col mb-5">
            <hr class="my-0" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-12 mb-5">
            <p class="text-gray">Checkbox</p>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck1"
              />
              <label class="custom-control-label" for="customCheck1"
                >Check this custom checkbox</label
              >
            </div>
            <div class="custom-control custom-checkbox mb-5">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck2"
                checked
              />
              <label class="custom-control-label" for="customCheck2"
                >Or this one</label
              >
            </div>
            <p class="text-gray">Radios</p>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="customRadio1"
                name="customRadio"
                class="custom-control-input"
                checked
              />
              <label class="custom-control-label" for="customRadio1"
                >Toggle this custom radio</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="customRadio2"
                name="customRadio"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="customRadio2"
                >Or toggle this other custom radio</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid bg-dark text-white p-3">
      <div class="row">
        <div class="col-6">
          <p>
            <!-- TODO: Change below text to your actual theme name and license link -->
            Bootstrap Custom Checkbox |
            <a
              class="text-white"
              href="https://github.com/shhdharmen/bootstrap-checkbox/blob/master/LICENSE.md"
              target="_blank"
              >MIT License</a
            >
          </p>
          <small
            >Generated with &#10084; using
            <a
              href="https://shhdharmen.github.io/bootstrap-theme-kit"
              target="_blank"
              class="text-white"
              >Bootstrap Theme Kit</a
            >
          </small>
        </div>
        <div class="col-6 text-right">
          <p>
            Made by
            <a
              class="text-white"
              href="https://shhdharmen.github.io"
              target="_blank"
            >
              Dharmen Shah
            </a>
          </p>
          <small>
            <a
              href="https://twitter.com/shhdharmen"
              target="_blank"
              class="text-white"
              >Twitter</a
            >
            <a
              href="https://github.com/shhdharmen"
              target="_blank"
              class="text-white"
              >Github</a
            >
          </small>
        </div>
      </div>
    </footer>
    <!-- All JS in one place -->
    <script type="text/javascript" src="js/bundle-dd2b35f7e8.js"></script>
  </body>
</html>
